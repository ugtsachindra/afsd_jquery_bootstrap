      <div id="add_student" class="card">
      <div class="container">
        <form id="student_form">
          <div class="form-group">
            <label for="sid">ID</label>
            <input
              type="text"
              class="form-control"
              id="sid"
              placeholder="Enter ID"
            />

            <label for="sname">Name</label>
            <input
              type="text"
              class="form-control"
              id="sname"
              placeholder="Enter Name"
            />

            <label for="saddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="saddress"
              placeholder="Enter Address"
            />

            <label for="ssalary">Salary</label>
            <input
              type="text"
              class="form-control"
              id="ssalary"
              placeholder="Enter Salary"
            />

            <br />
            <button  id="submitbtn" type="button" class="btn btn-primary">
              Save Student
            </button>
            <button id="clear" type="button" class="btn btn-warning" onclick="clearAll()">
              Clear
            </button>
          </div>
        </form>
      </div>
